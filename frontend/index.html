<!DOCTYPE html>
<html>
<head>
    <title>Audio Data</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/process')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('duration').innerText = `Duration: ${data.duration} seconds`;
                    document.getElementById('tempo').innerText = `Tempo: ${data.tempo} BPM`;
                    document.getElementById('shape').innerText = `Shape: ${data.shape}`;
                })
                .catch(error => console.error('Error fetching audio data:', error));
        });
    </script>
</head>
<body>
    <h1>Audio Data</h1>
    <p id="duration"></p>
    <p id="tempo"></p>
    <p id="shape"></p>
</body>
</html>
